@let role = this.dashboardService.role();
<main>
    <div [class]="role">
        @if(role === 'supervisor'){
        <ng-container *ngComponentOutlet="scoresComponent()" />
    }
    @else if (role === 'admin'){
        <ng-container *ngComponentOutlet="addSchoolComponent()" />
        <ng-container *ngComponentOutlet="passwordsComponent()" />
        }
        @else {
        <form #loginForm='ngForm' (ngSubmit)='onSubmit()'>
            <input type='password' name='password' [(ngModel)]='password' minlength='8' required placeholder='סיסמה'>
            <button type='submit' [disabled]='loginForm.invalid'>התחברות</button>
        </form>
        }
    </div>
</main>
