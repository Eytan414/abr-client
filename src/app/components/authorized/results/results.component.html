@let role = this.appService.userDetails().role;
<main>
    <h1>ניהול</h1>
    <div [class]="role">
        @if (role === 'admin'){
        <div class="scores-table">
            <h2>צפייה בתוצאות</h2>
            <select [(ngModel)]="selectedSchool" #selectSchool>
                <option value='' selected>בחירת בית ספר</option>
                @for(school of appService.scoresDataAdmin(); track school.id){
                <option [value]="school.id">{{school.name}}</option>
                }
            </select>
            @if(selectedSchool() !== ''){
            <ng-container *ngComponentOutlet="scoresComponent()" />
            }
        </div>
        <ng-container *ngComponentOutlet="passwordsComponent()" />
        <ng-container *ngComponentOutlet="addSchoolComponent()" />
        }
        @if (role === 'supervisor'){
        <ng-container *ngComponentOutlet="scoresComponent()" />
        }
    </div>
</main>
