@let role = this.dashboardService.role();
<main>
    <div [class]="role">
        @if(role === 'supervisor'){
        <ng-container *ngComponentOutlet="scoresComponent()" />
        }
        @else if (role === 'admin'){
        <ng-container *ngComponentOutlet="addSchoolComponent()" />
        <ng-container *ngComponentOutlet="passwordsComponent()" />
        }
    </div>
</main>
