<div class="table-wrapper">

    <table mat-table [dataSource]="studentTableData()">
        @for(col of displayedColumns(); track col){
        @let adjustedIndex = (+col) - 1;
        <ng-container [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef>
                <div [title]="fullAnswerData[adjustedIndex].question">
                    <!-- <span > -->
                    {{ 'שאלה ' + col }}
                    </div>
            </th>
            <td mat-cell *matCellDef="let element">
                <span
                    [class]="{'correct': fullAnswerData[adjustedIndex].isCorrect, 'wrong': !fullAnswerData[adjustedIndex].isCorrect }"
                    [title]="fullAnswerData[adjustedIndex].answerText"> 

                    {{ fullAnswerData[adjustedIndex].answer }}
                </span>
            </td>
        </ng-container>
        }
        <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
    </table>
