<app-header />
<div class="wrapper">
    <div class="background">
        @let src = preloadedUrl$ | async;
        @if(src){
        <img [src]="src"
            (load)="bgLoaded.set(true)"
            [class]="bgLoaded() ? 'show' : ''" 
            alt="background image" 
        />
        }

    </div>

    <router-outlet />
</div>
